<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
</head>
<body>

<div layout:fragment="content" class="container my-4">

    <h2 class="mb-4">상품 등록</h2>

    <form th:action="@{/item/create}" th:object="${itemDto}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <table class="table table-bordered">
            <tbody>

            <tr>
                <th class="table-light" style="width: 20%">상품명</th>
                <td>
                    <input type="text"
                           class="form-control"
                           th:field="*{itemName}"
                           placeholder="상품명을 입력하세요">
                </td>
            </tr>

            <tr>
                <th class="table-light">가격</th>
                <td>
                    <input type="number"
                           class="form-control"
                           th:field="*{price}"
                           placeholder="가격을 입력하세요">
                </td>
            </tr>

            <tr>
                <th class="table-light">재고</th>
                <td>
                    <input type="number"
                           class="form-control"
                           th:field="*{stockNumber}"
                           placeholder="재고를 입력하세요">
                </td>
            </tr>

            <tr>
                <th class="table-light">상품 설명</th>
                <td>
                    <textarea class="form-control"
                              rows="4"
                              th:field="*{itemDetail}"
                              placeholder="상품 설명을 입력하세요"></textarea>
                </td>
            </tr>

            </tbody>
        </table>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">등록하기</button>
        </div>

    </form>

</div>

</body>
</html>
