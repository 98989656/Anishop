<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>상품 상세보기</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">

  <h1>상품 상세보기</h1>

  <table class="table table-striped table-bordered">
    <tr>
      <th>상품명</th>
      <td th:text="${item.itemName}">상품명</td>
    </tr>
    <tr>
      <th>가격</th>
      <td th:text="${item.price}">가격</td>
    </tr>
    <tr>
      <th>재고</th>
      <td th:text="${item.stockNumber}">재고</td>
    </tr>
    <tr>
      <th>상품 설명</th>
      <td th:text="${item.itemDetail}">설명</td>
    </tr>
  </table>

<br>

  <!-- 목록 페이지로 이동 -->
  <div class="d-flex justify-content-end mb-3">
    <a th:href="@{/item/modify/{id}(id=${item.id})}" class="btn btn-primary btn-sm">
    수정하기
    </a>
  </div>


  <div class="d-flex justify-content-end mb-3">
    <a th:href="@{/item/list}" class="btn btn-primary btn-sm">
      목록으로 돌아가기
    </a>
  </div>
</div>

</body>
</html>
