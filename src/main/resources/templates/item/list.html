<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">

    <h1 class="mb-3">상품 목록</h1>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/item/create}" class="btn btn-primary btn-sm">
            상품 등록
        </a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th>상품명</th>
            <th>가격</th>
            <th>재고</th>
            <th>상세보기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${itemList}">
            <td th:text="${item.itemName}">상품명</td>
            <td th:text="${item.price}">가격</td>
            <td th:text="${item.stockNumber}">재고</td>
            <td>
                <a th:href="@{/item/detail/{id}(id=${item.id})}" class="btn btn-outline-secondary btn-sm">
                    상세보기
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
