<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>상품 수정</title>
</head>
<body>

<div layout:fragment="content" class="container my-4">

  <h2 class="mb-4">상품 수정</h2>

  <!-- 폼 시작 -->
  <form th:action="@{/item/modify/{id}(id=${itemDto.id})}"
        th:object="${itemDto}"
        method="post">

    <table class="table table-bordered">
      <tbody>

      <!-- 상품명 -->
      <tr>
        <th class="table-light" style="width: 20%">상품명</th>
        <td>
          <input type="text"
                 class="form-control"
                 th:field="*{itemName}"
                 placeholder="상품명을 입력하세요">
        </td>
      </tr>

      <!-- 가격 -->
      <tr>
        <th class="table-light">가격</th>
        <td>
          <input type="number"
                 class="form-control"
                 th:field="*{price}"
                 placeholder="가격을 입력하세요">
        </td>
      </tr>

      <!-- 재고 -->
      <tr>
        <th class="table-light">재고</th>
        <td>
          <input type="number"
                 class="form-control"
                 th:field="*{stockNumber}"
                 placeholder="재고를 입력하세요">
        </td>
      </tr>

      <!-- 상품 설명 -->
      <tr>
        <th class="table-light">상품 설명</th>
        <td>
                    <textarea class="form-control"
                              rows="4"
                              th:field="*{itemDetail}"
                              placeholder="상품 설명을 입력하세요"></textarea>
        </td>
      </tr>

      </tbody>
    </table>

    <div class="mt-3 d-flex justify-content-between">
      <!-- 저장 버튼 -->
      <button type="submit" class="btn btn-primary btn-sm">수정하기</button>

      <!-- 뒤로가기 -->
      <a th:href="@{/item/list}" class="btn btn-secondary btn-sm">목록으로</a>
    </div>

  </form>
  <!-- 폼 끝 -->

</div>

</body>
</html>
